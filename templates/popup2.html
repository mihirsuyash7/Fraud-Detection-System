<style>
.page{
    width:100%;
    height: 100vh;
    background:#3c5077;
    display: flex;
    justify-content: center;
    align-items: center;

}

.popup{
    width: 25%;
    height: 40%;
    background: #fff;
    border-radius: 6px;
    position: absolute;
    top:50%;
    left: 50%;
    transform:translate(-50%,-50%) scale(0.1);
    text-align: center ;
    padding: 0 30px 30px;
    color: #333;
    visibility: hidden;
    transition: transform 1s, top 1s;
}

.open-popup{
    visibility: visible;
    top: 50%;
    transform:translate(-50%,-50%) scale(1);    
}

.modal-header img{
    width: 20%;
    /* margin-top: -50px; */
    margin: 0 auto;
    border-radius: 50%;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.popup h1{
    font-size: 250%;
    font-weight: 800;
    margin: 30px 0 10px;
}

.popup h2{
    font-size: 150%;
    font-weight: 600;
    margin: 10px 0;
}

.popup h3{
    font-size: 120%;
    font-weight: 500;
    margin-top: 30px;
}

.modal-footer button{
    width: 40%;
    margin-top: 20px;
    padding: 10px 0;
    background: #6fd649;
    color: #fff;
    border: 0;
    outline: none;
    font-size: 18px;    
    border-radius: 4px;
    cursor: pointer;
    box-shadow: 0 5px 5px rgba(0, 0, 0, 0.2);
}

#popupfraud button{
    background-color: rgb(219,5,41);
}
</style>
